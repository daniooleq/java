	<body>
		<div style="color:green;font-size:31px;">
			<script language="JavaScript">
				var a=prompt("A = ", "");
				var a_sza=parseFloat(a);

				var b=prompt("B = ", "");
				var b_sza=parseFloat(b);

				document.write("("+a_sza+"+"+b_sza+")^3 = " +a_sza+"^3 + 3*((" +a_sza+ ")^2)*(" +b_sza+ ") + 3*(" +a_sza+ ")*((" +b_sza+ ")^2) + " +b_sza+ "^3 = "+(a_sza*a_sza*a_sza)+ " + " +(3*(a_sza*a_sza)*b_sza)+ " + "  +(3*a_sza*(b*b))+  "+ " +(b*b*b)+ " = " +((a_sza*a_sza*a_sza)+(3*(a_sza*a_sza)*b_sza)+(3*a_sza*(b*b)+(b*b*b))));
			</script>
		</div>
	</body>
</html>
